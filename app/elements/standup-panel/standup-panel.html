<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="standup-panel">
  <style>
    :host {
      display: block;
      height: 100%;
      overflow: hidden;
      width: 100%;
    }
  </style>
  <template>
    <project-pane projects="{{projects}}"></project-pane>
    <people-pane active-project-people="[[activeProjectPeople]]"></people-pane>
    <editor-pane></editor-pane>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'standup-panel',
      onProjectChange: function(projects) {
        page.redirect('/projects/' + this.getActiveProject(projects).slug);
      },
      getActiveProject: function(projects) {
        return projects.filter(function(project) {
          return project.active === true;
        })[0]
      },
      getActiveProjectPeople: function(projects) {
        return this.getActiveProject(projects).staff;
      },
      properties: {
        activeProjectPeople: {
          type: Array,
          computed: 'getActiveProjectPeople(projects)'
        },
        projects: {
          type: Array,
          observer: 'onProjectChange'
        }
      }
    });
  })();
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="standup-panel">
  <style>
    :host {
      display: block;
      height: 100%;
      overflow: hidden;
      width: 100%;
    }
  </style>
  <template>
    <project-pane projects="{{projects}}" panel-state="{{panelState}}"></project-pane>
    <people-pane panel-state="{{panelState}}" active-project-people="{{activeProjectPeople}}"></people-pane>
    <editor-pane></editor-pane>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'standup-panel',
      getActiveProjectPeople: function(projects, activeProject) {
        return projects[activeProject].staff;
      },
      properties: {
        activeProjectPeople: {
          type: Array,
          computed: 'getActiveProjectPeople(projects, panelState.activeProject)'
        },
        panelState: {
          type: Object,
          value: function() {
            return {
              activeProject: 0,
              activePerson: 0
            }
          }
        }
      }
    });
  })();
  </script>
</dom-module>

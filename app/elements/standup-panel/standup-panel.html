<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="standup-panel">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <project-pane projects={{projects}}></project-pane>
    <people-pane people={{getActiveProjectPeople(projects)}}></people-pane>
    <editor-pane></editor-pane>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'standup-panel',
      getActiveProjectPeople: function(projects) {
        return projects.filter(function(project) {
          return project.active === true;
        })[0].staff;
      },
      properties: {
        activeProjectPeople: {
          type: Array,
          computed: 'getActiveProjectPeople()'
        },
        projects: {
          type: Array,
          value: function() {
            return [
              {name: 'project 1',
               id: '000001',
               staff: [{
                name: 'tom jones',
                email: 'samccone@gmail.com'
               }]
              },
              {name: 'project 2',
               id: '000002',
               staff: [{
                name: 'bob jones',
                email: 'seth@mojotech.com'
               }]
              },
              {name: 'project 3',
               id: '000003',
               active: true,
               staff: [{
                name: 'joe jones',
                email: 'iam@jefflupinski.com'
               }]
              }
            ]
          }
        }
      }
    });
  })();
  </script>
</dom-module>

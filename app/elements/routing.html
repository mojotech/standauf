<script src="../../bower_components/page/page.js"></script>
<script>
  function persistRouteState(ctx, next) {
    app.params = ctx.params;
    next();
  }

  window.addEventListener('DOMContentLoaded', function() {
    page('/', persistRouteState, function(ctx) {
      app.route = 'home';
    });

    page('/login', persistRouteState, function(ctx) {
      app.route = 'login';
    });

    page('/admin', persistRouteState, function(ctx) {
      app.route = 'admin';
    });

    page('/projects/:project_id', persistRouteState, function(ctx) {
      app.route = 'home';
    });

    page('/projects/:project_id/standups/:standup_id', persistRouteState, function(ctx) {
      app.route = 'home';
    });

    page({
      hashbang: true
    });
  });
</script>

<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    page('/', function() {
      app.route = 'home';
    });

    page('/users/login', function(ctx) {
      app.route = 'login';
    });

    page('/projects/:project_id', function(ctx) {
      app.route = 'home';
    });

    page({
      hashbang: true
    });

    // hack... has to be a better way
    app.__ready = true;
  });
</script>

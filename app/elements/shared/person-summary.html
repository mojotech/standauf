<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="person-summary">
  <style>
    :host {
      border: 1px solid #e0e0e0;
      border-left: 4px solid transparent;
      border-top: none;
      display: block;
      overflow: auto;
      padding: 20px;
      zoom: 1;
    }

    :host:first-child {
      border-top: none;
    }

    :host.active, :host:hover {
      /* emulate selected */
      background: white;
      border-left-color: #2ebaee;
      border-left-style: solid;
      border-left-width: 4px;
      border-right: none;
      cursor: pointer;
    }

    img {
      border-radius: 50%;
      float: left;
      margin-right: 15px;
      max-width: 50px;
    }

    span {
      display: block;
    }

    span.name {
      font-weight: 500;
    }

    span.updated {
      font-size: 13px;
      font-weight: 400;
    }

    i {
      background-color: #5dd08b;
      border-radius: 50%;
      float: left;
      height: 9px;
      margin-right: 10px;
      margin-top: 5px;
      width: 9px;
    }
  </style>
  <template>
    <img src="{{gravatar(person.email)}}" />
    <span class="name">{{person.name}}</span>
    <i class="temperature"></i>
    <span class="updated">{{person.updated}}</span>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'person-summary',
      gravatar: function(v) {
        return 'http://www.gravatar.com/avatar/' + md5(v);
      },
      properties: {
        person: Object
      }
    });
  })();
  </script>
</dom-module>

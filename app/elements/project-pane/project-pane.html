<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="project-pane">
  <style>
    :host {
      background: #505b9f;
      display: block;
      float: left;
      height: 100%;
      width: 25%;
    }

    li {
      color: white;
      cursor: pointer;
      list-style-type: none;
      margin-bottom: 5px;
    }

    li:first-child {
      color: #a1a7cb;
      text-indent: -22px;
    }

    li:first-child:before {
      background: transparent;
      border: none;
    }

    li:before {
      background-color: #2ebaee;
      border-radius: 50%;
      content: "";
      display: block;
      float: left;
      height: 9px;
      margin-right: 13px;
      margin-top: 9px;
      width: 9px;
    }

    li:nth-child(3):before {
      height: 6px;
      background: transparent;
      border: 2px solid #a1a7cb;
      width: 6px;
    }
  </style>
  <template>
    <ul>
      <li>Projects</li>
      <template is="dom-repeat" items="{{projects}}">
        <li on-click="activateProject">[[item.name]]</li>
      </template>
    </ul>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'project-pane',
      activateProject: function(e) {
        var id = e.model.item.id;
        this.projects = this.projects.map(function(p) {
          p.active = (p.id === id);
          return p;
        });
      },
      properties: {
        projects: {
          type: Array,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>

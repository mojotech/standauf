<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="compose-standup.html">

<dom-module id="project-pane">
  <style>
    :host {
      background: #505b9f;
      display: block;
      float: left;
      height: 100%;
      width: 25%;
    }

    ul.projects {
      margin-bottom: 50px;
    }

    li {
      color: white;
      cursor: pointer;
      list-style-type: none;
      margin-bottom: 5px;
    }

    li:first-child {
      color: #a1a7cb;
      text-indent: -22px;
    }

    li:first-child:before {
      background: transparent;
      border: none;
    }

    li.selected {
      background: #48539a;
    }
  </style>
  <template>
    <compose-standup></compose-standup>
    <ul class="projects">
      <li>Projects</li>
      <template is="dom-repeat" items="{{projects}}">
        <li on-click="activateProject" class$="{{isSelected(index, panelState.activeProject)}}">[[item.name]]</li>
      </template>
    </ul>

    <ul class="team">
      <li>Team Members</li>
      <template is="dom-repeat" items="{{activePeople}}">
        <li>[[item.name]]</li>
      </template>
    </ul>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'project-pane',
      activeProjectMembers: function(projects, activeProject) {
        return projects[activeProject].staff;
      },
      isSelected: function(idx, activeProject) {
        return idx === activeProject ? 'selected' : '';
      },
      activateProject: function(e) {
        var id = e.model.item.id;
        this.panelState.activeProject = e.model.index;
        this.panelState.activePerson = 0;

        this.notifyPath('panelState.activeProject', this.panelState.activeProject);
        this.notifyPath('panelState.activePerson', this.panelState.activePerson);
        page('/projects/' + id);
      },
      properties: {
        panelState: {
          type: Object,
          notify: true
        },
        projects: {
          type: Array,
        },
        activePeople: {
          type: Array,
          computed: 'activeProjectMembers(projects, panelState.activeProject)'
        }
      }
    });
  })();
  </script>
</dom-module>

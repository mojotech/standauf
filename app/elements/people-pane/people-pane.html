<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared/person-summary.html">

<dom-module id="people-pane">
  <style>
    :host {
      background-color: #f9f9f9;
      border-top: 1px solid #e0e0e0;
      display: block;
      float: left;
      width: 25%;
    }
  </style>
  <template>
    <template is="dom-repeat" items="[[activeProjectPeople]]" as="person">
      <person-summary on-click="activatePerson" person="[[person]]"></person-summary>
    </template>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'people-pane',
      activatePerson: function(e) {
        page('/projects/' + app.params.project_id + '/people/' + e.model.person.id);
      },
      properties: {
        activeProjectPeople: {
          type: Array,
        }
      }
    });
  })();
  </script>
</dom-module>
